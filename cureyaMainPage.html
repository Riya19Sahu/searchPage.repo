<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cureya</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!--<link rel="stylesheet" text="text/css" href="main.css">-->
    <link rel="stylesheet" text ="text/css" href="pageStyle.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
     <!-- Header of the page -->
     <section>
        <div class="header">
             
              
              <nav>
                  <div class="nav-items">
                          <li class="logo"><img class="logo-img" src="logo.jpeg" alt="Cureya" style="width: 300px;height: 100px; "></li>  
                          <li class="option"><a href="#home">FIND A DOCTOR </a></li>
                          <li class="option"><a href="#">SHOP </a></li>
                          <li class="option"><a href="#">SERVICES </a></li>
                          <li class="option"><a href="#">PARTNERS </a></li>
                          <li class="option"> <a href="#">CONTACT </a></li>
                          <li class="option"><button class="Button">About Me </button></li>
                    </div>
                
               </nav>        
        </div>
    
    </section>
    <!--End of header------------->
    <section>
        <div class ="search-doc-add-submit">
            <div class="search_flex-wrap">
              <!-- <img class="magnifying-glass" src="" alt="magnifying-glass-img"/>-->
               <form action="" class="action">
                   <input type="text" placeholder="Address" class="search-input">
               </form>
            </div>
            <div>
               <form action="" class="action">
                    <input type="text" placeholder="DOCTOR" class="search-input">
               </form>
            </div>
            <div>
                    <button class="submit btn">SUBMIT</button>
            </div>



        </div>>
    </section>
    <section>
        <div class="SortBy-checkbox">
            <div class="filter1-checkbox-header">
                <span class="filter1-header-title">Sort By</span>
                <ul class="sortby-list">
                    <li>
                        <label class="sortby-checkbox-label">
                            <input type="checkbox" value="Relevance">
                            Relevance
                        </label>
                    </li>
                    <li>
                        <label class="sortby-checkbox-label">
                            <input type="checkbox" value=" EarliestAivalable">
                            EarliestAivalable
                        </label>
                    </li>
                    <li>
                        <label class="sortby-checkbox-label">
                            <input type="checkbox" value="Fee-Low to High">
                            Fee- Low to High
                        </label>
                    </li>
                    <li>
                        <label class="sortby-checkbox-label">
                            <input type="checkbox" value="Fee- High to Low">
                            Fee - High to Low
                        </label>
                    </li>
                    <li>
                        <label class="sortby-checkbox-label">
                            <input type="checkbox" value="Years of Experience">
                            Years of Experience
                        </label>
                    
                    </li>
                    <li>
                        <label class="sortby-checkbox-label">
                            <input type="checkbox" value="Recommendation">
                            Recommendation
                        </label>
                    
                    </li>
 
                </ul>
            </div>

        </div>
    </section>
    <section>
        <div class="Main-Filters">
             <div class="FilterBy-header">
                    <span class="">Filter By</span>
             </div>
             <div class="filter2-checkbox-header">
                    <span class="filter2-header-title">Gender</span>
                 <ul class="Gender-list">
                 <li>
                    <label class="Gender-checkbox-label">
                        <input type="checkbox" value="Male">
                        Male
                    </label>
                 </li>
                 <li>
                    <label class="Gender-checkbox-label">
                        <input type="checkbox" value=" Female">
                        Female
                    </label>
                 </li>
               
                 </ul>
             </div>
             <div class="filter3-checkbox-header">
                     <span class="filter3-header-title">Availability</span>
                 <ul class="Availability-list">
                    <li>
                        <label class="Availability-checkbox-label">
                            <input type="checkbox" value="Immediate">
                            Immediate
                        </label>
                    </li>
                    <li>
                        <label class="Availability-checkbox-label">
                            <input type="checkbox" value=" Today">
                            Today
                        </label>
                    </li>
                    <li>
                        <label class="Availability-checkbox-label">
                            <input type="checkbox" value=" Tomorrow">
                            Tomorrow
                        </label>
                    </li>
                    <li>
                        <label class="Availability-checkbox-label">
                            <input type="checkbox" value=" Next7Days">
                            Next 7 Days
                        </label>
                    </li>
                   
                 </ul>
             </div >
             <div class="fiter4-checkbox-header">
                        <span class="filter4-header-title">Fee </span>
                    <ul class="fee-list">
                    <li>
                        <label class="fee-checkbox-label">
                            <input type="checkbox" value="Below250">
                            Below 250
                        </label>
                    </li>
                    <li>
                        <label class="fee-checkbox-label">
                            <input type="checkbox" value=" 200 - 500">
                            200 - 500
                        </label>
                    </li>
                    <li>
                        <label class="fee-checkbox-label">
                            <input type="checkbox" value=" 500 - 1000">
                            500 - 1000
                        </label>
                    </li>
                    <li>
                        <label class="fee-checkbox-label">
                            <input type="checkbox" value="Above 1000 ">
                            Above 1000
                        </label>
                    </li>
                   
                    </ul>
              </div>
        </div>

    </section>
    
</body>
</html>
