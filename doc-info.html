<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameplate</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!--<link rel="stylesheet" text="text/css" href="main.css">-->
    <link rel="stylesheet" text ="text/css" href="doc-info.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    

<article class="doc-info">
    <div class="loc-book">
      <div class="doc-book-right">
          <span class="location"> XYZ clinic,malviya Naggar </span>
          <span class="avail-save">Available   Save for later</span>
          <div id="url-doc">
             <a id="btn-doc" target="blank" onclick="" href="">Book Appointment</a>
          </div>
      </div> 
        <!-- <figure></figure> -->
      <div class="content">
            <h3 class="name">
                <a href="" class="name-link">
                    Dr.Arati
                </a>
            </h3>
            <p class="speciality">Dentist</p>
            <p class="desc">10 years Experience</p>
            <p class="Rating">
                <span class="stars-center">
                    Rating
                    <span class="star"></span>
                    <span class="star"> </span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </span>
            </p>
        </div>
    </div>
</article>
</body>
</html>
